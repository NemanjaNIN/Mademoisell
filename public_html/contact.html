        <!--header start-->
        <header class=" py-1 py-md-3 py-lg-6 ">

                <div class="container">

                    <a class="navbar-brand" href="index.html">

                    </div>
                </div><!--container end-->

            </nav><!--navigation end-->


        </header><!--header end-->

        <!--main start-->
        <main>

            <!--contact start-->
            <section class="contact position-relative">

                <div class="contact-wrapper">
                    <!--container start-->
                    <div class="container">
                        <!--row start-->
                        <div class="row justify-content-center justify-content-lg-start">
                            <!--col start-->
                            <div class="col-12 col-lg-6">
                                <!--contact wrapper start-->
                                <div class="form-wrapper h-100">

                                    <h2 class="form-title text-uppercase">Please contact us using the form bellow</h2>

                                    <form class="contact-form" method="post" action="">
                                        <div class='form-group mb-6'>
                                            <input type="text" name="name" value="" class="form-control bg-secondary" placeholder='Name and surname *'> 
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class='form-group mb-6'>
                                            <input type="email" name="email" value="" class="form-control bg-secondary" placeholder='Email address *'> 
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class='form-group mb-6'>
                                            <input type="text" name="subject" value="" class="form-control bg-secondary" placeholder='Subject *'> 
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class='form-group mb-6'>
                                            <textarea name="message" placeholder="Enter your message *" class="form-control bg-secondary" rows='4'></textarea>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group text-left contact-form-send mb-0 animation" data-animation="slideRight" data-delay='0.5s'>
                                            <button class=" contact-form-send btn btn-outline-dark  rounded-0 text-uppercase" type="submit" name="send" value="true">Send message</button>
                                        </div>
                                    </form>
                                </div>
                            </div><!--col end-->
                            <!--col start-->
                            <div class="col-12 col-lg-6">

                                <div class="contact-map">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d181140.1199855831!2d20.28251167318402!3d44.81515972628466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1618492765852!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                </div> 
                            </div><!--col end-->
                            
                        </div><!--row end-->

                    </div><!--container end-->
                </div><!--contact wrapper end-->

            </section><!--contact end-->


            <!--section start-->
            <section class="info-section text-center bg-primary">

                <div class="container">

                    <p class="info-address animation" data-animation="slideUp">
                        146 Douglas Dale Suite 343
                    </p>
                    <p class="info-phone animation" data-animation="slideUp">
                        <a href="tel:560-748-5959">560-748-5959</a>
                    </p>
                    <p class="info-email animation" data-animation="slideUp">
                        <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                    </p>
                </div>

            </section><!--section end-->



        </main><!--main end-->

        <!--footer start-->
        <footer class="py-5 pt-sm-7 pt-md-10">

                    <a href="http://twitter.com" target="_blank"  class="social-icon fab fa-twitter"></a>
                    <a href="http://instagram.com" target="_blank" class="social-icon fab fa-instagram"></a>
                </nav>
                <p class="copyright mb-4 mb-sm-0">Copyright &copy; 2019 <a href="index.html">Mademoiselle</a></p>
            </div>
        </footer><!--footer end-->
